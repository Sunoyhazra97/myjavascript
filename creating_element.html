<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document(creating element)</title>
  <style>
    .mystyle {
      cursor: pointer;
      margin: auto;
      display:block;
      border:0px solid black;
    
    }
    
  </style>
</head>
<body>
  <h1>Creating Element (tag) Dynamically</h1>

  <script>
    var pic = document.createElement("img")
     document.body.appendChild(pic)
    pic.src = "images/p1.jpg"
    pic.style.boxShadow = "10px 10px 10px 1px gray "
    pic.className = "mystyle"
    pic.style.width="20%"
   
  </script>
</body>
</html>
