<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>createElement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
  <audio id="mysound" controls>
    <source src="s1.mp3" type="audio/mp3">
  </audio>

  <script>
    let box;
    const s1 = document.getElementById('mysound');



    function show_add() {
      box = document.createElement("div");
      document.body.appendChild(box);
      box.style.cssText = "position:absolute; left:100px;top:100px;box-sizing:border-box;padding:10px;border:1px black solid;width:300px;height:300px;box-shadow:10px 10px 10px;overflow:scroll;background:#fff; z-index:1000;amargin:auto;text-align:center;";

      box.innerHTML = "<div onclick='closebox()' style='cursor:pointer;text-align:right'>X</div>";
      box.innerHTML += "<h4>Sale on Amazon</h4>";
      box.innerHTML += "<img src='images/nurse.jpg' width='100%'><hr/>";
      box.innerHTML += "<p style='text-align:justify'> Lorem Ipsum is simply dummy text of the printing and typesetting industry...</p>";

      s1.play();
    }

    function closebox() {
      if (box) {
      
        s1.pause();
  document.body.removeChild(box);
      
      }
    }

    setTimeout(show_add);


  </script>
</body>
</html>
